<!DOCTYPE html>
<html>
<head>
	<title>Form 12</title>
	<link rel="stylesheet" type="text/css" href="style/5.Forms12Rewritten3.css">
</head>
<body>

	<div class="container">
		<div class="header-div">
			<nav class="header">
				<ul>
					<div class="two-li-tags">
						<li class="register"><span class="one">1</span> Register</li>
						<li class="name-1"><span class="two">2</span> Step Name</li>
					</div>
					<li class="name-2"><span class="three">3</span> Step Name</li>
				</ul>
			</nav>
		</div>
		<!-- <hr class="under-header"> -->

		<form>
			<div class="personal-info">
				<h3>Personal Information</h3>
				<div>
					<label for="full-name">Your Full Name:</label>
					<input id="full-name" type="text" name="full-name">
					<img src="img/question-mark.png">
				</div>

				<div>
					<label for="email">Valid E-Mail Address:</label>
					<input id="email" type="text" name="email">
					<img src="img/question-mark.png">
				</div>

			</div>
			<!-- <hr> -->

			<div class="account-info">
				<h3>Account Information</h3>
				<div>
					<label for="username">Username:</label>
					<input id="username" type="text" name="username">
					<img src="img/question-mark.png">
				</div>

				<div>
					<label for="password">Password:</label>
					<input id="password" type="text" name="password">
					<img src="img/question-mark.png">
				</div>

				<div>
					<label for="re-type-password">Re-type Password:</label>
					<input id="re-type-password" type="text" name="re-type-password">
					<img src="img/question-mark.png">
				</div>
			</div>

			<!-- <hr> -->

			<div class="footer">
				<ul>
					<li class="back">
						<input type="submit" value="BACK">
					</li>

					<li class="step-2">
						<input type="submit" value="STEP 2">
					</li>
				</ul>
			</div>

			<!-- <div class="footer">
				<ul>
					<li class="back"><a href="#">BACK</a></li>
					<li class="step-2"><a href="#">STEP 2</a></li>
				</ul>
			</div> -->
		</form>
	</div>

</body>
</html>
