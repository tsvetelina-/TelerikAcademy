<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="style/5.Forms.css">
</head>
<body>

	<div class="wrapper">
		<form>
			<label for="first-name">Name: <span>*</span></label>
			<input id="first-name" type="text" name="firstName">

			<label for="phone">Phone: <span>*</span></label>
			<input id="phone" type="text" name="phone">

			<label for="e-mail">E-Mail: <span>*</span></label>
			<input id="e-mail" type="text" name="email">

			<label for="message">Message: <span>*</span></label>
			<textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
			<!-- <input type="text" name="message"> -->


			<input type="submit">
		</form>

		
	</div>

</body>
</html>
