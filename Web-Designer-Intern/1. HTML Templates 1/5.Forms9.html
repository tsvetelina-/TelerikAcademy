<!DOCTYPE html>
<html>
<head>
	<title>Form 9</title>
	<link rel="stylesheet" type="text/css" href="style/5.Forms9.css">
</head>
<body>

	<div class="container">
		<h2>Registration Form</h2>
		<hr>
		<form>
			<div>
				<label for="firstName">First Name:</label>
				<input id="firstName" type="text" name="firstName" placeholder="Required Field">
			</div>

			<div>
				<label for="lastName">Last Name:</label>
				<input id="lastName" type="text" name="lastName" placeholder="Required Field">
			</div>

			<div>
				<label for="birth">Date of birth:</label>
				<select>
					<option>01</option>
				</select>
				<select>
					<option>01</option>
				</select>
				<select>
					<option>1980</option>
				</select>

				<img src="img/calendar-icon.png">
			</div>

			<div>
				<label for="email">E-mail Address:</label>
				<input id="email" type="text" name="email" placeholder="Required Field">
			</div>

			<div>
				<label for="password">Password:</label>
				<input id="password" type="text" name="password">
			</div>

			<div>
				<label for="re-type-password">Re-type Password:</label>
				<input id="re-type-password" type="text" name="password">
			</div>

			<div class="registration">
				<input type="submit" name="register" value="Register">
			</div>

		</form>
	</div>
</body>
</html>
