<!DOCTYPE html>
<html>
<head>
	<title>Form 3</title>
	<link rel="stylesheet" type="text/css" href="style/5.Forms3.css">
</head>
<body>

	<div class="container">
		<form>
			<div class="left">
				<label for="first-name"><strong>First Name</strong> <span>(Required)</label>
				<input id="first-name" type="text" name="firstName">

				<label for="email">E-mail Address <span>(Required)</span></label>
				<input id="email" type="text" name="email">
			</div>


			<div class="right">
				<label for="last-name"><strong>Last Name </strong> <span>(Required)</span></label>
				<input id="last-name" type="text" name="lastName">
				

				<label for="url"> <strong>URL</strong></label>
				<input id="url" type="text" name="url">
			</div>


			<div>
				<label for="message"><strong> Your Message </strong> <span>(Required)</span></label>
				<!-- <input type="text" name="message"> -->
				<textarea name="message" id="message" cols="30" rows="10"></textarea>

				<div>
					<input id="submitButton" type="submit" name="submit" value="SUBMIT">
				</div>

			</form>
		</div>
	</body>
	</html>
