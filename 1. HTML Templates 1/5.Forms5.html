<!DOCTYPE html>
<html>
<head>
	<title>Form 5</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style/5.Forms5.css">
</head>
<body>

	<div class="container">
		<form>
			<div>
				<label for="typeOfUser"><span>*</span>Вид потребител</label>
				<select name="user"><option>Пациент</option>
				</select>
			</div>

			<div>
				<label for="username"><span>*</span>Потребителско име</label>
				<input id="username" class="yellow-background" type="text" name="username">
			</div>

			<label for="password"><span>*</span>Парола</label>
			<input id="password" class="light-yellow-background" type="password" name="password" value="1234567">

			<div class="buttons">
				<input class="registration" type="submit" value="Регистрация">
				<input class="clear" type="submit" value="Изчисти">
				<input class="log-in" type="submit" value="Влез">
			</div>
		</form>
	</div>
</body>
