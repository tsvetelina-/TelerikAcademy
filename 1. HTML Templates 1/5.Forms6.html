<!DOCTYPE html>
<html>
<head>
	<title>Form 6</title>
	<link rel="stylesheet" type="text/css" href="style/5.Forms6.css">
</head>
<body>

	<div class="container">
		<form>
			<div class="left">
				<label for="first-name"><span>*</span>First Name:</label>
				<input id="first-name" type="text" name="firstName">

				<label for="email"><span>*</span>E-Mail Address:</label>
				<input id="email" type="text" name="email">
			</div>

			<div class="right">
				<label for="last-name"><span>*</span>Last Name:</label>
				<input id="last-name" type="text" name="lastName">

				<label for="url">URL</label>
				<input id="url" type="text" name="url">
			</div>

			<div>
				<label for="message"><span>*</span> Your Message:</label>
				<!-- <input type="text" name="message"> -->
				<textarea name="message" id="message" cols="30" rows="10"></textarea>
			</div>

			<div class="buttons">
				<input type="submit" value="Clear">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
</body>
</html>
