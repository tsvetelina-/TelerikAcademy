<!DOCTYPE html>
<html>
<head>
	<title>Form 2</title>
	<link rel="stylesheet" type="text/css" href="style/5.Forms2.css">
</head>
<body>

	<div class="container">
		<form>
			<div>
				<label for="first-name">First Name (Required)</label>
				<input id="first-name" type="text" name="firstName">
			</div>


			<div>
				<label for="last-name">Last Name (Required)</label>
				<input id="last-name" type="text" name="lastName">
			</div>


			<div>
				<label for="email">E-mail Address (Required)</label>
				<input id="email" type="text" name="email">
			</div>


			<div>
				<label for="url">URL</label>
				<input id="url" type="text" name="url">
			</div>


			<div class="message">
				<label for="message">Your Message (Required)</label>
				<!-- <input type="text" name="message"> -->
				<textarea name="message" id="message" cols="30" rows="10"></textarea>
			</div>

			<div class="button">
				<input id="submitButton" type="submit" name="submit" value="SUBMIT">
			</div>
		</form>
		<!--<button type="submit">SUBMIT</button>-->
	</div>
</body>
</html>
